<!DOCTYPE html>
<html>
<head>
  <title>Test CORS</title>
</head>
<body>
  <h1>Probar CORS con Spring</h1>
  <button onclick="probar()">Probar solicitud</button>

  <script>
    function probar() {
      fetch("http://localhost:8080/mangas", {
        method: "GET"
      })
      .then(res => res.json())
      .then(data => console.log("Respuesta:", data))
      .catch(err => console.error("Error CORS:", err));
    }
  </script>
</body>
</html>
